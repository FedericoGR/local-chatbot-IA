<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Llama-3 Chatbot</title>
  <link href='./style.css' rel='stylesheet'>
</head>
<body>
  <header>
    <h1>Local Chat-Bot</h1>
    <a href="https://github.com/FedericoGR" target="_blank" rel="noopener noreferrer"><img src="github-mark-white.svg" alt="Logo GitHub" class="git-avatar"></a>
  </header>

  <main>
    <div class="loading">
      <h4>Loading Llama-3-8B-Instruct...</h4>
      <h5>Powered by Web-LLM</h5>
    </div>

    <ul class="messages">
    </ul>
  </main>


  <template id="message-template">
    <li class="message">
      <span class="name"></span>
      <p></p>
    </li>
  </template>

    <small>&nbsp;</small>
  
  <form>
    <input placeholder="Type a message..." aria-label="Type a message">
    <button>Send</button>
  </form>

  <script type="module" src="./main.js"></script>
  <script type="module" src="./worker.js"></script>
</body>
</html>
